<!DOCTYPE html>
<html>
<head>
	<title>Prometheus: Setup Account Error</title>
	<link href="assets/css/signup.css" rel="stylesheet" />
</head>
<body>
	<h2>Setup Account on Prometheus</h2>
	<form role="form" action="php/process_signup.php" method="post" style="border:1px solid #ccc">
		<div class="container">
			<p><label style="color:red"><b>Invalid username or password</b></label></p>
			
			<label><b>Username</b></label>
			<input class="form_control" type="text" placeholder="Enter Username" name="usernameInput" maxLength="25" required>
			
			<label><b>Password</b></label>
			<input class="form-control" type="password" placeholder="Enter Password" name="passwordInput" maxLength="25" required>
			
			<label><b>Repeat Password</b></label>
			<input class="form-control" type="password" placeholder="Repeat Password" name="pwdRepeatInput" maxLength="25" required>
			
			<!--<input type="checkbox" checked="checked"> Remember me-->
			
			<!--<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>-->
			
			<div class="clearfix">
				<button type="submit" class="signupbtn">Setup Account</button>
				<button type="reset" class="resetbtn">Reset</button>
				<span class="login_link"><a href="login.html">Login</a></span>
			</div>
		</div>
	</form>
</body>
</html>

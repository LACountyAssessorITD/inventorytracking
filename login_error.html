<!DOCTYPE html>
<html>
<head>
	<title>Prometheus: Login Error</title>
	<link href="assets/css/login.css" rel="stylesheet" />
</head>
<body>
	<h2>Login to Prometheus</h2>
	<form role="form" action="php/process_login.php" method="post">
		<div class="imgcontainer">
			<img src="images/inventory-management.png" alt="Avatar" class="avatar">
		</div>
		
		<div class="container">
			<p><label style="color:red"><b>Invalid username or password</b></label></p>
			
			<label><b>Username</b></label>
			<input class="form-control" type="text" placeholder="Enter Username" name="usernameInput" maxLength="25" required>
			
			<label><b>Password</b></label>
			<input class="form-control" type="password" placeholder="Enter Password" name="passwordInput" maxLength="25" required>
			
			<button type="submit" class="loginbtn">Login</button>
			<button type="reset" class="resetbtn">Reset</button>
			
			<!--<input type="checkbox" checked="checked"> Remember me-->
		</div>
		
		<div class="container" style="background-color:#f1f1f1">
			<span class="create_account_link"><a href="signup.html">Setup Account</a></span>
		</div>
	</form>
</body>
</html>
